<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- force monospace to match a English font -->
<fontconfig>
  <match target="pattern" >
    <test name="family" >
      <string>Monospace</string>
    </test>
    <!--<edit mode="assign" name="foundry" >
      <string>unknown</string>
    </edit>-->
    <edit mode="assign" name="lang" >
      <string>en</string>
    </edit>
  </match>

  <match target="pattern" >
    <test name="family" >
      <string>Serif</string>
    </test>
    <!--<edit mode="assign" name="foundry" >
               <string>unknown</string>
    </edit>-->
    <edit mode="assign" name="lang" >
      <string>en</string>
    </edit>
  </match>
</fontconfig>
